<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="../static/images/logo/logo.png" type="image/icon type">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="../static/css/roomDetail/style.css">

    <link rel="stylesheet" href="../static/css/login/main.css">
</head>
<body>
    <div class="container">
        <form action="POST" class="form" id="login">
            <h1 class="form__title">Đăng nhập</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signinUsername" class="form__input" autofocus placeholder="Tên tài khoản">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signinPassword" class="form__input" autofocus placeholder="Mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="submitLogin">Đăng nhập</button>
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkCreateAccount">Chưa có tài khoản? Đăng ký</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Đăng ký</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Tên tài khoản" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupPhone" class="form__input" autofocus placeholder="Số điện thoại" required/>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupFirstname" class="form__input" autofocus placeholder="Tên" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupLastname" class="form__input" autofocus placeholder="Họ và tên đệm" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPass" class="form__input" autofocus placeholder="Mật khẩu" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassconfirm" class="form__input" autofocus placeholder="Xác nhận mật khẩu" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" id="submitRegister">Đăng ký</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Đã có tài khoản? Đăng nhập</a>
            </p>
        </form>
    </div>
    <script src="../static/js/login/main.js"></script>
</body>
