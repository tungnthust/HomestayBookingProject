  <div class="container room">
    <div class="row">
      <div class="col-sm-8">

        <p class="room-location"></p>
        <p class="room-area"></p>
        <ul class="room-group d-flex flex-row"></ul>
        <p class="room-desc"></p>
        <h2 class="text-title">Tiện nghi chỗ ở</h2>
        <p class="text-desc">Giới thiệu về các tiện nghi và dịch vụ tại nơi lưu trú</p>

        <div class="row price">
        </div>
      </div>
      <div class="col-sm-4 place-order">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <p class="card-title">
              <h2 class="text-title d-inline">790,000₫</h2> /đêm
            </p>
            <button id="topup-guess" class="btn btn-outline-dark btn-block mb-2" data-toggle="dropdown" type="button"
              aria-haspopup="true" aria-expanded="false">Số khách
            </button>
            <div class="dropdown-menu menu-nbGuess py-4 px-2" aria-labelledby="nbGuess">
              <form id="nbGuess">
                <ul class="list-group">
                  <h2 style="font-weight: bold" class="ml-3">Số khách</h2>
                  <li class="d-flex justify-content-between my-2">
                    <label class="checkbox" for="count-adult">Người lớn</label>
                    <input type="number" name="" id="count-adult" class="form-control col-2">
                  </li>
                  <li class="d-flex justify-content-between my-2">
                    <label class="checkbox" for="count-children">Trẻ em <small>(tuổi từ 2-12)</small></label>
                    <input type="number" name="" id="count-children" class="form-control col-2">
                  </li>
                </ul>
              </form>
              <div class="dropdown-divider"></div>
              <div class="d-flex align-center justify-content-between">
                <button class="btn btn-dark ml-2 my-3">Xóa </button>
                <button class="btn btn-info mr-2 my-3">Áp dụng</button>
              </div>
            </div>
            <button type="button" class="btn btn-danger btn-sm btn-lg btn-block">Đặt ngay</button>
          </div>
        </div>
      </div>
